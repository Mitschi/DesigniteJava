name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean install
    - name: Download DesigniteJava
      run: wget "https://www.designite-tools.com/static/download/DJE/DesigniteJava.jar"
    - name: Analyze project with DesigniteJava
      run: pwd
    - name: ls
      run: ls
    - name: analyze
      run: java -jar designitejava.jar -i "c:\path\to\java\project" âˆ’o "C:\output\folder\path" -f XML
    - name: ls
      run: ls
